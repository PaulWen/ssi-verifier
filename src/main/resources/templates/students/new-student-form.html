<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Spring with Spring Boot, Spring MVC, and Kotlin</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
</head>
<body>

<h2>New Student</h2>

<div>
    <form th:object="${createStudentRequest}" th:action="@{/students/create}" method="post">
        Student ID:<input type="text" th:field="*{studentId}"/><br/>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('studentId')}" th:errors="*{studentId}"></div>
        First Name:<input type="text" th:field="*{firstName}"/><br/>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        Last Name:<input type="text" th:field="*{lastName.name}"/><br/>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName.name')}"
             th:errors="*{lastName.name}"></div>
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
