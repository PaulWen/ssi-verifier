<turbo-stream action="update" target="content">
    <template>
        <style>
            :root {
                --scale: 5;
            }

            .checkmark__circle {
                stroke-dasharray: calc(var(--scale) * 166px);
                stroke-dashoffset: calc(var(--scale) * 166px);
                stroke-width: 2;
                stroke-miterlimit: 10;
                stroke: #7ac142;
                fill: none;
                animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
            }

            .checkmark {
                width: calc(var(--scale) * 56px);
                height: calc(var(--scale) * 56px);
                border-radius: 50%;
                display: block;
                stroke-width: 2;
                stroke: #fff;
                stroke-miterlimit: 10;
                margin: 10% auto;
                box-shadow: inset 0px 0px 0px #7ac142;
                animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
            }

            .checkmark__check {
                transform-origin: 50% 50%;
                stroke-dasharray: calc(var(--scale) * 48px);
                stroke-dashoffset: calc(var(--scale) * 48px);
                animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
            }

            @keyframes stroke {
                100% {
                    stroke-dashoffset: 0;
                }
            }

            @keyframes scale {
                0%, 100% {
                    transform: none;
                }
                50% {
                    transform: scale3d(1.1, 1.1, 1);
                }
            }

            @keyframes fill {
                100% {
                    box-shadow: inset 0px 0px 0px calc(var(--scale) * 80px) #7ac142;
                }
            }
        </style>

        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>

        <div>
            <div th:if="${!verifiedProof.presentation.credentialAttributes.isEmpty()}">
                <h4>Credential-Attributes</h4>
                <table>
                    <tr th:each="credentialAttribute : ${verifiedProof.presentation.credentialAttributes}">
                        <td th:text="${credentialAttribute.key}">key</td>
                        <td th:text="${credentialAttribute.value}">value</td>
                    </tr>
                </table>
            </div>

            <div th:if="${!verifiedProof.presentation.selfAttestedAttributes.isEmpty()}">
                <h4>Self-Attested-Attributes</h4>
                <table>
                    <tr th:each="selfAttestedAttribute : ${verifiedProof.presentation.selfAttestedAttributes}">
                        <td th:text="${selfAttestedAttribute.key}">key</td>
                        <td th:text="${selfAttestedAttribute.value}">value</td>
                    </tr>
                </table>
            </div>
        </div>
    </template>
</turbo-stream>
