<turbo-stream action="update" target="content">
    <template>
        <style>
            :root {
                --scale: 3;
            }

            .crossmark__circle {
                stroke-dasharray: calc(var(--scale) * 166px);
                stroke-dashoffset: calc(var(--scale) * 166px);
                stroke-width: 2;
                stroke-miterlimit: 10;
                stroke: #ff0000;
                fill: none;
                animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
            }

            .crossmark {
                width: calc(var(--scale) * 56px);
                height: calc(var(--scale) * 56px);
                border-radius: 50%;
                display: block;
                stroke-width: 2;
                stroke: #ff0000;
                stroke-miterlimit: 10;
                margin: 4% auto;
                box-shadow: inset 0px 0px 0px #ff0000;
                animation: fillred .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
            }

            .cross__path {
                stroke: #ffffff;
                stroke-dasharray: calc(var(--scale) * 48px);
                stroke-dashoffset: calc(var(--scale) * 48px);
                transform-origin: 50% 50% 0;
            }

            .cross__path--right {
                animation: 0.3s ease 0.8s normal forwards 1 running stroke;
            }

            .cross__path--left {
                animation: 1s ease 0.8s normal forwards 1 running stroke;
            }

            @keyframes fillred {
                100% {
                    box-shadow: inset 0px 0px 0px calc(var(--scale) * 30px) #ff0000;
                }

            }

            @keyframes stroke {
                100% {
                    stroke-dashoffset: 0;
                }
            }
        </style>

        <svg class="crossmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="crossmark__circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="cross__path cross__path--right" fill="none" d="M16,16 l20,20"/>
            <path class="cross__path cross__path--left" fill="none" d="M16,36 l20,-20"/>
        </svg>
    </template>
</turbo-stream>
