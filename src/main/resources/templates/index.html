<!DOCTYPE html>
<html lang="">
<head>
    <title>SSI Verifier</title>

    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css"
            rel="stylesheet"
    />
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js"
    ></script>

    <!-- Hotwire / Turbo -->
    <script src="/js/TurboStreamConnection.js" type="module" async defer></script>

</head>
<body>

<style>
    .navbar {
        background-color: #0F2A47 !important;
    }

    .btn {
        background-color: #0F2A47 !important;
    }

    body {
        background-color: #FAFAFA !important;
    }
</style>

<!-- Navbar -->
<nav class="navbar navbar-dark sticky-top">
    <div class="container-fluid">
        <!-- Navbar brand -->
        <div class="navbar-brand">
            <a class="text-white" href="/">
                SSI Verifier
            </a>
        </div>
        <ul class="navbar-nav d-flex flex-row">
            <li class="nav-item me-3 me-lg-0">
                <a class="nav-link" href="/logout">
                    <i class="fa-solid fa-arrow-right-from-bracket" style="color: white"></i>
                </a>
            </li>
        </ul>
    </div>
</nav>
<!-- Navbar -->
<main class="my-5 mx-2">

    <div class="container">
        <h2>Select a Proof Template</h2>
        <div class="row my-2 px-3" th:if="${proofRequestTemplates.isEmpty()}">
            No proof templates available. Please create proof templates ...
        </div>
        <div class="row my-2 px-3" th:if="${!proofRequestTemplates.isEmpty()}">
            <div class="col-md-4 col-xl-3 col-lg-4 mb-3 col-sm-5"
                 th:each="proofRequestTemplate : ${proofRequestTemplates}">
                <a th:href="'/proof-request/' + ${proofRequestTemplate.id}" class="text-dark">
                    <p class="fw-bold mb-1" th:text="${proofRequestTemplate.name}"></p>
                    <img class="card"
                         alt=""
                         style="width: 200px; height: 128px"
                         th:src="${proofRequestTemplate.imageDataUrl}"/>
                </a>
            </div>
        </div>
    </div>

</main>

</body>
</html>
