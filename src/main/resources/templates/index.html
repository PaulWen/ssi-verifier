<!DOCTYPE html>
<html lang=""
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
>
<body>
<main class="my-5 mx-2" layout:fragment="content">

    <div class="container">
        <h2>Select a Proof Template</h2>
        <div class="row my-2 px-3" th:if="${proofRequestTemplates.isEmpty()}">
            No proof templates available. Please create proof templates ...
        </div>
        <div class="row my-2 px-3" th:if="${!proofRequestTemplates.isEmpty()}">
            <div class="col-md-4 col-xl-3 col-lg-4 mb-3 col-sm-5"
                 th:each="proofRequestTemplate : ${proofRequestTemplates}">
                <a th:href="'/proof-request/' + ${proofRequestTemplate.id}" class="text-dark">
                    <p class="fw-bold mb-1" th:text="${proofRequestTemplate.name}"></p>
                    <img class="card"
                         alt=""
                         style="width: 200px; height: 128px"
                         th:src="${proofRequestTemplate.imageDataUrl}"/>
                </a>
            </div>
        </div>
    </div>

</main>

</body>
</html>
