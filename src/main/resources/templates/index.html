<!DOCTYPE html>
<html lang="">
<head>
    <title>SSI Verifier</title>
    <script src="js/TurboStreamConnection.js" type="module" async defer></script>
    <turbo-stream-connection th:src="'/proof/' + ${connectionlessProofRequest.exchangeId}"
                             debug="false"></turbo-stream-connection>
</head>
<body>
<header>
    <h1>Connectionless Proof Request</h1>
</header>
<section>
    <h2>List of all Proof Templates</h2>
    <table>
        <tr th:each="proofRequestTemplate : ${proofRequestTemplates}">
            <td>
                <img th:src="${proofRequestTemplate.imageDataUrl}" style="width: 100px"></img>
            </td>
            <td th:text="${proofRequestTemplate.name}"></td>
        </tr>
    </table>
</section>

<section>
    <h2>Connectionless Proof Request</h2>
    <div id="content">
        <img th:src="${connectionlessProofRequest.qrCodeDataUrlEncoded}" style="width: 400px"></img>
    </div>
</section>
</body>
</html>
