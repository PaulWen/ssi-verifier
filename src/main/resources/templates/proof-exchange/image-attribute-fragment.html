<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
>
<body>
<div th:fragment="image(attributeName, base64ImageData)">
    <button type="button" class="btn btn-transparent"
            data-bs-toggle="modal" data-bs-target="#imageModal"
            title="Show Image">
        <img th:src="${base64ImageData}" alt="attribute value is an image" width="50px">
    </button>

    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" th:text="${attributeName}">Attribute Name</h4>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img class="mx-auto d-block" th:src="${base64ImageData}" alt="attribute value is an image">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
