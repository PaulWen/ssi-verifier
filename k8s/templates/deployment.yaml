apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ssi-verifier.fullname" . }}
  labels:
    {{ - include "ssi-verifier.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{ - include "ssi-verifier.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{ - with .Values.podAnnotations }}
      annotations:
        {{ - toYaml . | nindent 8 }}
        {{ - end }}
      labels:
        {{ - include "ssi-verifier.selectorLabels" . | nindent 8 }}
    spec:
      {{ - with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{ - toYaml . | nindent 8 }}
        {{ - end }}
      serviceAccountName: {{ include "ssi-verifier.serviceAccountName" . }}
      securityContext:
        {{ - toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{ - toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: KEYCLOAK_AUTH-SERVER-URL
              value: {{ .Values.ssiVerifier.keycloakUrl | default "" }}
            - name: LISSI-AGENT_URL
              value: {{ .Values.ssiVerifier.lissiAgentApiUrl | default "" }}
            - name: LISSI-AGENT_TENANT-ID
              value: {{ .Values.ssiVerifier.tenantId | default "" }}
            - name: LISSI-AGENT_WEBHOOK-API-KEY
              value: {{ .Values.ssiVerifier.webhookApiKey | default "" }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{ - toYaml .Values.resources | nindent 12 }}
        {{ - with .Values.nodeSelector }}
      nodeSelector:
        {{ - toYaml . | nindent 8 }}
        {{ - end }}
        {{ - with .Values.affinity }}
      affinity:
        {{ - toYaml . | nindent 8 }}
        {{ - end }}
        {{ - with .Values.tolerations }}
      tolerations:
        {{ - toYaml . | nindent 8 }}
        {{ - end }}
